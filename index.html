<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Présentation UbiTrack</title>
    <link rel="icon" type="image/png" href="data/icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #131E3A;
            --secondary-color: #E21B42;
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-bg-color: #fff;
            --shadow-color: rgba(0,0,0,0.1);
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* --- Navigation --- */
        .navbar {
            background-color: var(--card-bg-color);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        #lang-select {
            margin-left: 25px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            font-weight: 500;
            cursor: pointer;
        }
        #export-pdf-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #export-pdf-btn:hover {
            background-color: #c01030;
            transform: translateY(-2px);
        }

        /* --- Header --- */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
        }
        .header p {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .section {
            background: var(--card-bg-color);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .section h2 {
            color: var(--secondary-color);
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }
        .section-intro {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        
        .content-block {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 30px;
        }
        .content-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
        }
        .content-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        .content-text {
            flex: 1;
        }
        .content-text h3 {
            color: var(--primary-color);
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content-text h3 i {
            color: var(--secondary-color);
        }
        .content-images {
            flex: 1;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .content-images img {
            max-width: 280px;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            background-color: var(--primary-color);
            color: white;
            border-top: 5px solid var(--secondary-color);
        }

        /* --- Print Styles --- */
        @media print {
            @page {
                size: A4 portrait;
                margin: 1.5cm;
            }
            body {
                background-color: #fff;
                padding-top: 0;
            }
            .navbar, .header, #export-pdf-btn, #lang-select, .back-to-top, .footer {
                display: none !important;
            }
            .container, .section {
                box-shadow: none;
                border: none;
                margin: 0;
                padding: 0;
                margin-bottom: 20px;
            }
            .section {
                page-break-before: always;
            }
            .section:first-of-type {
                page-break-before: auto;
            }
            .cover-page {
                display: flex !important;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 100vh;
                page-break-after: always;
            }
            .cover-page img {
                max-width: 300px;
                margin-bottom: 40px;
            }
            .cover-page h1 { font-size: 2.5em; }
            .cover-page p { font-size: 1.2em; }
            .content-item {
                 page-break-inside: avoid;
            }
        }
        .cover-page {
            display: none;
        }

    </style>
</head>
<body>

    <div class="cover-page">
        <img src="data/UbiSolutions.png" alt="UBI Solutions Logo">
        <h1 data-lang-key="pdf_title"></h1>
        <p data-lang-key="pdf_author"></p>
    </div>

    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="data/UbiSolutions.png" alt="UBI Solutions Logo"></a>
        </div>
        <div class="nav-links">
            <a href="#webapp" data-lang-key="nav_webapp"></a>
            <a href="#mobileapp" data-lang-key="nav_mobileapp"></a>
            <select id="lang-select">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
            <button id="export-pdf-btn" data-lang-key="nav_export_pdf"></button>
        </div>
    </nav>

    <header class="header">
        <h1 data-lang-key="header_title"></h1>
        <p data-lang-key="header_subtitle"></p>
    </header>

    <div class="container">

        <div class="section" id="webapp">
            <h2 data-lang-key="webapp_title"></h2>
            <p class="section-intro" data-lang-key="webapp_intro"></p>
            
            <div class="content-block">
                <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="webapp_auth_title"><i class="fas fa-lock"></i> </h3>
                        <p data-lang-key="webapp_auth_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/UbiTrack_Login.jpg" alt="Login Screen">
                    </div>
                </div>
                <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="webapp_config_title"><i class="fas fa-cogs"></i> </h3>
                        <p data-lang-key="webapp_config_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/04-UBITrack_TypesItems.png" alt="Item Types Management">
                         <img src="data/05-UBITrack_Localisations.png" alt="Locations Management">
                    </div>
                </div>
                 <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="webapp_data_vis_title"><i class="fas fa-chart-bar"></i> </h3>
                        <p data-lang-key="webapp_data_vis_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/06-UBITrack_ItemsView.png" alt="Items View">
                         <img src="data/08-UBITrack_StockView.png" alt="Stock View">
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="mobileapp">
            <h2 data-lang-key="mobileapp_title"></h2>
            <p class="section-intro" data-lang-key="mobileapp_intro"></p>
            
             <div class="content-block">
                <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="mobileapp_access_title"><i class="fas fa-user-shield"></i> </h3>
                        <p data-lang-key="mobileapp_access_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/21-UBITrack_AppLogin.png" alt="Mobile Login">
                         <img src="data/11-UBITrack_AppMenu.png" alt="Mobile Menu">
                    </div>
                </div>
                <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="mobileapp_features_title"><i class="fas fa-tasks"></i> </h3>
                        <p data-lang-key="mobileapp_features_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/14-UBITrack_AppAsso.png" alt="Item Association">
                         <img src="data/18-UBITrack_AppInventory.png" alt="Inventory">
                    </div>
                </div>
                 <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="mobileapp_geiger_title"><i class="fas fa-search-location"></i> </h3>
                        <p data-lang-key="mobileapp_geiger_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/15-UBITrack_AppRechercheRed.png" alt="Search Far">
                         <img src="data/17-UBITrack_AppRechercheGreen.png" alt="Search Close">
                    </div>
                </div>
                 <div class="content-item">
                    <div class="content-text">
                        <h3 data-lang-key="mobileapp_admin_title"><i class="fas fa-sliders-h"></i> </h3>
                        <p data-lang-key="mobileapp_admin_desc"></p>
                    </div>
                    <div class="content-images">
                         <img src="data/24-UBITrack_AppConfig.png" alt="Configuration">
                         <img src="data/25-UBITrack_AppMaj.png" alt="Application Update">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p data-lang-key="footer_text"></p>
    </footer>

                    header_subtitle: "Powered by UBI Solutions - Optimize Your Real-Time Tracking",

                es: {

                    nav_webapp: "Aplicación Web",
                    nav_mobileapp: "Aplicación Móvil",

            const langSelector = document.getElementById('lang-select');
            const exportPdfBtn = document.getElementById('export-pdf-btn');

            function applyLanguage(lang) {
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    if(translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                document.title = translations[lang].pageTitle;
            }

            const savedLang = localStorage.getItem('selectedLanguage') || 'fr';
            langSelector.value = savedLang;
            applyLanguage(savedLang);

            langSelector.addEventListener('change', (e) => {
                const newLang = e.target.value;
                localStorage.setItem('selectedLanguage', newLang);
                applyLanguage(newLang);
            });

            exportPdfBtn.addEventListener('click', () => {
                window.print();
            });
        });
    </script>

</body>
</html>
